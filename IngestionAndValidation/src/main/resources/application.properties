# Partition keys by date (tenantId/YYYY/MM/DD/messageId.json)
app.s3.partitionByDate=true

# Audit service configuration
audit.service.url=http://localhost:8093

server.servlet.context-path=/
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTION