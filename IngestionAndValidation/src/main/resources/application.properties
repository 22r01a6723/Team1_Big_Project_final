logging.level.root=INFO
logging.level.com.example=DEBUG

# === MongoDB connection - Ingestion Service Database ===
spring.data.mongodb.uri=mongodb://localhost:27017/complyvault_ingestion
spring.data.mongodb.database=complyvault_ingestion

# Auto-create collections and indexes
spring.data.mongodb.auto-index-creation=true

# Server port (optional)
server.port=8080

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.key-serializer= org.springframework.kafka.support.serializer.JsonSerializer
# S3 configuration for raw message storage
app.s3.bucket=sirivennelaaaaaaa
app.s3.region=ap-south-1
# Optional static credentials; if blank, DefaultCredentialsProvider will be used
#app.s3.accessKey=AKIA46ZDFMU6XCFJOTEN
#app.s3.secretKey=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
# Optional key prefix inside the bucket
