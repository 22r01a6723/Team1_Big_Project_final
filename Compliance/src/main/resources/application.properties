spring.application.name=Compliance Policy Engine
server.port=8082


spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres

#change postgres password here
spring.datasource.password=poojitha

spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true


spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=compliance-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.enable-auto-commit=true

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.smarsh.compliance.models.Message
spring.kafka.consumer.properties.spring.json.trusted.packages=com.smarsh.compliance.models

# Audit service configuration
audit.service.url=http://localhost:8093

logging.level.root=INFO
#change logging file path here
logging.file.name=C:/Team1-final/Compliance/messages.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n


server.servlet.context-path=/
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTION