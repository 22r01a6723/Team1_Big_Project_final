spring.application.name=audit-service
server.port=8093

# MongoDB connection - Centralized Audit Database
spring.data.mongodb.uri=mongodb://localhost:27017/complyvault_audit
spring.data.mongodb.database=complyvault_audit

# Auto-create collections and indexes
spring.data.mongodb.auto-index-creation=true

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=audit-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# ? Fix: point to AuditEventDTO instead of missing AuditEvent class
spring.kafka.consumer.properties.spring.json.value.default.type=com.complyvault.shared.dto.AuditEventDTO
spring.kafka.consumer.properties.spring.json.trusted.packages=com.complyvault.shared.dto,*

# Producer configuration for sending audit events
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Logging
logging.level.com.complyvault.audit=DEBUG
logging.level.org.springframework.kafka=INFO


server.servlet.context-path=/
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTION
